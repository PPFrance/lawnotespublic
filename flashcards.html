<script>


var continueFloating = false;
var highlit = '';

divToFloatSettings = {};

function hex(x) {
    return ("0" + parseInt(x).toString(16)).slice(-2);
}
function hexCol(rgba) {
    bg = rgba.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
    return "#" + hex(bg[1]) + hex(bg[2]) + hex(bg[3]);
}


function floatDivById(div, q, cols)
{
	currDivOpacity = 1;
	continueFloating = true;
    origCol = $(div+' .face').css('background-color');

    var floatSettings = {
			x: 0,
			y: 0,
            z: 0,
            angle: 0,

            maxX: 7,
		    maxY: 7,
            maxZ: 7,
            maxAngle: 5,

			xSpeed: 1, //0000,
		    ySpeed: 1, //3000,
            zSpeed: 1, //6000,
            angleSpeed: 1,

            maxXSpeed: 12000,
            maxYSpeed: 14000,
            maxZSpeed: 13000,
            maxAngleSpeed: 14000,

            cols: cols, // [hexCol(origCol), destCol1, destCol2, destCol3],
            colSpeed: 1,
            maxColSpeed: 1000,

            last: 100

	};


    divToFloatSettings[div] = floatSettings;

	xFloatDiv(div, q, true);
	yFloatDiv(div, q, true);
    //zFloatDiv(div, q, true);
    angleFloatDiv(div, q, true);

   /* setTimeout(function() {
        colFloatDiv(div, q, true)
    }, Math.floor(1000.0 + 1000.0 * Math.random()));*/
}

function colFloatDiv(div, q, newFloat) {

	//generate random position
    divToFloatSettings[div].colSpeed = divToFloatSettings[div].maxColSpeed/ 3 + (Math.random() * 2.0 * divToFloatSettings[div].maxColSpeed/3);


    if (!newFloat) {
        shuffle(divToFloatSettings[div].cols);

        console.log('colFloatDiv for '+div+' cols are now  '+divToFloatSettings[div].cols);
    } else {
        console.log('newFloat was true, so no change of colours.');
    }


    $(div+' .face').velocity(
		{backgroundColor: '#'+divToFloatSettings[div].cols[0] },
		{duration: divToFloatSettings[div].colSpeed, 'queue' : q,
			complete: function() {
                setTimeout(function() {
                    colFloatDiv(div, q, false);

                }, Math.floor(1500.0 + 1500.0*Math.random()) );
			}
		}
	);
}



function angleFloatDiv(div, q, newFloat) {

	//generate random position
    divToFloatSettings[div].angleSpeed = divToFloatSettings[div].maxAngleSpeed/ 3 + (Math.random() * 2.0 * divToFloatSettings[div].maxAngleSpeed/3);

    var angleNegative =  newFloat ? Math.random() > 0.5 :divToFloatSettings[div].angle < 0;
    divToFloatSettings[div].angle = Math.floor((divToFloatSettings[div].maxAngle/3) + ( Math.random())* 2.0 *(divToFloatSettings[div].maxAngle/3));
	if (!angleNegative) divToFloatSettings[div].angle = 0-divToFloatSettings[div].angle;

    //console.log('angleFloatDiv("'+div+'", '+newFloat+') - set new angle to '+divToFloatSettings[div].angle);

    $(div+' .face').velocity(
		{'rotateZ': ''+divToFloatSettings[div].angle+'deg' },
		{duration: divToFloatSettings[div].angleSpeed, 'queue' : q,
			complete: function() {
                angleFloatDiv(div, q, false);
			}
		}
	);
}


function xFloatDiv(div, q, newFloat) {
    /*if (div == '#'+highlit) {
        console.log('returning immediately as highlit was "'+highlit+'"')
        return;
    }*/

	//generate random position
    divToFloatSettings[div].xSpeed = divToFloatSettings[div].maxXSpeed/ 3 + (Math.random() * 2.0 * divToFloatSettings[div].maxXSpeed/3);

    var xNegative =  newFloat ? Math.random() > 0.5 : divToFloatSettings[div].x < 0;
    divToFloatSettings[div].x = Math.floor((divToFloatSettings[div].maxX/3) + (2.0 * Math.random())*(divToFloatSettings[div].maxX/3));

    if (!xNegative) divToFloatSettings[div].x = 0-divToFloatSettings[div].x;

    //console.log('xFloatDiv("'+div+'", '+newFloat+') - set new x to '+divToFloatSettings[div].x);

    $(div).velocity(
		{'translateX': divToFloatSettings[div].x },
		{duration: divToFloatSettings[div].xSpeed, 'queue' : q,
			complete: function() {
                xFloatDiv(div, q, false);
			}
		}
	);
}


function yFloatDiv(div, q, newFloat)
{
    /*if (div == '#'+highlit) {
        console.log('returning immediately as highlit was "'+highlit+'"')
        return;
    }*/

    divToFloatSettings[div].ySpeed = divToFloatSettings[div].maxYSpeed/ 3 + (Math.random() * 2.0 * divToFloatSettings[div].maxYSpeed/3);

    var yNegative = newFloat ? Math.random() > 0.5 : divToFloatSettings[div].y < 0;
	divToFloatSettings[div].y = Math.floor((divToFloatSettings[div].maxY/3) + (Math.random())* 2.0*(divToFloatSettings[div].maxY/3));
	if (!yNegative) divToFloatSettings[div].y = 0-divToFloatSettings[div].y;
	//console.log('verticalFloatDiv: divToFloatSettings[div].y: '+divToFloatSettings[div].y);
    //console.log('yFloatDiv("'+div+'", '+newFloat+') - set new y to '+divToFloatSettings[div].y);

	$(div).velocity(
		{'translateY': divToFloatSettings[div].y},
		{'duration': divToFloatSettings[div].ySpeed, 'queue' : q,
			complete: function() {
						yFloatDiv(div, q, false);
			}
		}
	);
}
function zFloatDiv(div, q, newFloat)
{
    if (div == '#'+highlit) {
        //console.log('returning immediately as highlit was "'+highlit+'"')
        return;
    }

    divToFloatSettings[div].zSpeed = divToFloatSettings[div].maxZSpeed/ 3 + (Math.random() * 2.0 * divToFloatSettings[div].maxZSpeed/3);

    var zNegative =  newFloat ? Math.random() > 0.5 : divToFloatSettings[div].z < 0;
    divToFloatSettings[div].z = Math.floor((divToFloatSettings[div].maxZ/3) + (Math.random())* 2.0 *(divToFloatSettings[div].maxZ/3));
    if (!zNegative) divToFloatSettings[div].z = 0-divToFloatSettings[div].z;

    //console.log('zFloatDiv("'+div+'", '+newFloat+') - set new z to '+divToFloatSettings[div].z);
    $(div).velocity(
		{'translateZ': divToFloatSettings[div].z }, //1+ (divToFloatSettings[div].z/80) },
		{'duration': divToFloatSettings[div].zSpeed, 'queue' : q,
			complete: function() {
						zFloatDiv(div, q, false);
			}
		}
	);
}



function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;
    while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }
    return array;
}

    var shCols = []
